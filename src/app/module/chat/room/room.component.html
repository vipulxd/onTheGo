<div class="container">
<div class="exit-container cpt"><a [routerLink]="['/chat/hall']"> <- Exit</a></div>
  <div class="message-container">
    <div class="message">
      <ng-container *ngFor="let item of data;">
        <div class="text" [ngStyle]="{'text-align':item.senderID == selfID ? 'right':'left'}">{{item.message}}</div>
      </ng-container>
    </div>
  </div>
  <div class="input-container">
    <div class="input-wrapper"><input class="input text-left"></div>
    <div class="icon cpt">SEND</div>
  </div>

</div>
