<div class="container">
    <div class="exit-container cpt"><div><a [routerLink]="['/chat/hall']"> <- Exit</a></div>
        <div class="IP-container"><p>{{selfIP}}</p></div>
    </div>
    <div class="message-container" #scrollMe>
        <div class="message">
            <ng-container *ngFor="let item of data;">
                <div class="senderName" [ngStyle]="item.sender_ip == selfIP ? {'text-align':'right', 'color':'green'}:{'text-align':'left','color':'red'}">
                    <p>{{item.sender_ip}} :</p></div>
                <div class="text"
                     [ngStyle]="{'text-align':item.sender_ip == selfIP ? 'right':'left'}">{{item.message}}</div>
            </ng-container>
        </div>
    </div>
    <div class="input-container">
        <div class="input-wrapper"><input class="input text-left" #inpRef (keyup)="setMessage($event , inpRef)"></div>
        <div class="icon cpt" (click)="sendData();inpRef.value = ''">SEND</div>
    </div>

</div>
